


<div class="container d-flex justify-content-center mt-5">
<h1 id="header-wrapper"></h1>
</div>

<div class="d-flex align-self-end mb-2 delete-btn">
        <button class="button delete-btn" id="delete-btn" hidden>Delete Thread</button>
</div>
<div class="d-flex align-self-end mb-2 confirmation-container">
    <div id="confirm-txt" hidden>
        <h3>Please confirm:</h3> 
    </div>
    <div class="container">  
        <button class="button" id="ok-btn" hidden >OK</button>
        <button class="button" id="cancel-btn" hidden >Cancel</button>
    </div>
</div>

<div class="container-lg d-flex justify-content-center mt-2">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="comment-widgets m-b-20" id="thread-wrapper">
                </div>
            </div>
        </div>
    </div>
</div>





<div class="container d-flex justify-content-center mt-5">
    <textarea name="new-post-content" id="new-post-content" style="resize: none;" placeholder="Write new post here" cols="60" rows="10"></textarea>
</div>
<div class="container mt-2 mb-4 text-center">
    <button class="button" type="submit" id="submit-new-post">Submit</button>
</div>
